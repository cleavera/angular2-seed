<label [attr.for]="id">{{label}}</label>
<select #input [id]="id" (change)="onInput.emit(input.value)" [required]="isRequired ? true : null">
  <option></option>
  <option *ngFor="let option of options" [value]="option.value" [selected]="value === option.value ? true : null">{{option.label}}</option>
</select>
