<article>
  <h1>{{title}}</h1>

  <ul *ngIf="items.length">
    <li *ngFor="let item of items">
      <button (click)="onSelect(item)">{{item.label}}</button>
    </li>
  </ul>

  <div class="noItems" *ngIf="!items.length">
    <p>No items have been added yet</p>
  </div>

  <div class="actions">
    <ng-content></ng-content>
  </div>
</article>
