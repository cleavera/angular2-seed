<div *ngIf="$resolved && items">
  <p-item-list *ngIf="!selectedItem" [items]="items.data" [title]="items.description" (select)="onSelect($event)">
    <o-item-manager [item]="template" (onChange)="items.reload()"></o-item-manager>
  </p-item-list>

  <div *ngIf="selectedItem">
    <p-selected-item (deSelect)="selectedItem = null"></p-selected-item>
    <o-item-details [item]="selectedItem" (onChange)="items.reload()"></o-item-details>
  </div>
</div>
