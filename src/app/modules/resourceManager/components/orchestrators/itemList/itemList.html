<div *ngIf="$resolved && items">
  <ul>
    <li *ngFor="let item of items.data">
      <button (click)="onSelect(item)">{{item.label}}</button>
    </li>
  </ul>

  <o-item-manager [item]="template" (onChange)="items.reload()"></o-item-manager>

  <o-item-details *ngIf="selectedItem" [item]="selectedItem" (onChange)="items.reload()"></o-item-details>
</div>
