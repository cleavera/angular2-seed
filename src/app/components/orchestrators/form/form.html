<form>
  <o-input *ngFor="let fieldName of fields" [fieldMeta]="meta.attributes[fieldName]" [data]="attributes[fieldName]" (onChange)="onValueChange($event, fieldName)"></o-input>

  <o-form-buttons [methods]="methods" (save)="onSave()" (create)="onSave()" (remove)="onRemove()"></o-form-buttons>
</form>
